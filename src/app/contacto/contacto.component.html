<h2>Contactos</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()"> 
    <label for="nombre">Nombre</label><br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required/>
    <span *ngIf="!nombre.valid">
        el campo es obligatorio
    </span>
    <br>

    <label for="apellido">Apellido</label><br>
    <input type="text" name="apellido" #nombre="ngModel" [(ngModel)]="contacto_usuario.apellido" required/><br>

    <label for="email">E-mail</label><br>
    <input type="text" name="email" #nombre="ngModel" [(ngModel)]="contacto_usuario.email" required/><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea name="mensaje" id="" cols="30" rows="10" #nombre="ngModel" [(ngModel)]="contacto_usuario.mensaje"></textarea><br><br>

    <input type="submit" value="Enviar">

</form>
